<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Spreadsheet Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 400px;
            background: #1e1e1e;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            flex: 1;
            background: #2d2d2d;
            padding: 20px;
            color: #cccccc;
        }

        .grid-container {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }

        .grid {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .cell {
            padding: 8px 12px;
            border: 1px solid #333;
            background: #2d2d2d;
            color: #ffffff;
            outline: none;
            min-height: 35px;
            vertical-align: top;
        }

        .cell:focus {
            background: #2d2d2d;
            border: 2px solid #4fc3f7;
        }

        .cell.locked:focus::selection {
            background: #006699;
            color: #ffffff;
        }

        .command-cell {
            width: 120px;
            font-weight: bold;
            color: #4fc3f7;
            background: #242424;
        }

        .param-key {
            width: 120px;
            color: #ffb74d;
            background: #282828;
        }

        .param-value {
            color: #81c784;
            background: #1e1e1e;
        }

        .cell[contenteditable="true"]:empty::before {
            content: attr(data-placeholder);
            color: #666666;
            font-style: italic;
        }

        .cell.blink {
            animation: blink-warning 0.5s ease-in-out;
        }

        @keyframes blink-warning {
            0% { background-color: inherit; }
            50% { background-color: #ff6b6b; }
            100% { background-color: inherit; }
        }

        .status-bar {
            padding: 10px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="grid-container">
                <table class="grid" id="grid">
                    <!-- Rows will be generated dynamically -->
                </table>
            </div>
            <div class="status-bar">
                TypeScript Module â€¢ Ready for development
            </div>
        </div>
        <div class="right-panel">
            <h2>Stamp Spreadsheet Editor</h2>
            <p>Scalable TypeScript architecture with:</p>
            <ul>
                <li>âœ… Vite + TypeScript + Vitest</li>
                <li>âœ… Proper MVC separation</li>
                <li>âœ… Working prototype functionality</li>
                <li>ðŸ”„ Ready for extension</li>
            </ul>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Spreadsheet Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 400px;
            background: #1e1e1e;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            flex: 1;
            background: #2d2d2d;
            padding: 20px;
            color: #cccccc;
        }

        .grid-container {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }

        .grid {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .cell {
            padding: 8px 12px;
            border: 1px solid #333;
            background: #2d2d2d;
            color: #ffffff;
            outline: none;
            min-height: 35px;
            vertical-align: top;
        }

        .cell:focus {
            background: #2d2d2d;
            border: 2px solid #4fc3f7;
        }

        .cell.locked:focus::selection {
            background: #006699;
            color: #ffffff;
        }

        .command-cell {
            width: 120px;
            font-weight: bold;
            color: #4fc3f7;
            background: #242424;
        }

        .param-key {
            width: 120px;
            color: #ffb74d;
            background: #282828;
        }

        .param-value {
            color: #81c784;
            background: #1e1e1e;
        }

        .cell[contenteditable="true"]:empty::before {
            content: attr(data-placeholder);
            color: #666666;
            font-style: italic;
        }

        .cell.blink {
            animation: blink-warning 0.5s ease-in-out;
        }

        @keyframes blink-warning {
            0% { background-color: inherit; }
            50% { background-color: #ff6b6b; }
            100% { background-color: inherit; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="grid-container">
                <table class="grid" id="grid">
                    <!-- Rows will be generated dynamically -->
                </table>
            </div>
        </div>
        <div class="right-panel">
            Generated code will appear here...
        </div>
    </div>

    <script>
        // ================================
        // MODEL - Pure data and business logic
        // ================================
        class SpreadsheetModel {
            constructor() {
                this.commands = [
                    this.createEmptyCommand()
                ];
                this.focusPosition = { commandIndex: 0, paramIndex: 0, cellType: 'command' };
                this.cursorPosition = 0;
            }

            createEmptyCommand() {
                return {
                    name: '',
                    nameIsLocked: false,
                    parameters: [
                        { key: '', value: '', keyIsLocked: false }
                    ]
                };
            }

            createEmptyParameter() {
                return { key: '', value: '', keyIsLocked: false };
            }

            // Command operations
            updateCommandName(commandIndex, name) {
                if (commandIndex >= 0 && commandIndex < this.commands.length) {
                    this.commands[commandIndex].name = name;
                    return this.shouldExpandCommands(commandIndex, name);
                }
                return false;
            }

            shouldExpandCommands(commandIndex, name) {
                return commandIndex === this.commands.length - 1 && name.trim() !== '';
            }

            expandCommands() {
                this.commands.push(this.createEmptyCommand());
            }

            // Parameter operations
            updateParameterKey(commandIndex, paramIndex, key) {
                const command = this.commands[commandIndex];
                if (command && paramIndex >= 0 && paramIndex < command.parameters.length) {
                    command.parameters[paramIndex].key = key;
                    return this.shouldExpandParameters(command, paramIndex, key);
                }
                return false;
            }

            updateParameterValue(commandIndex, paramIndex, value) {
                const command = this.commands[commandIndex];
                if (command && paramIndex >= 0 && paramIndex < command.parameters.length) {
                    command.parameters[paramIndex].value = value;
                }
            }

            shouldExpandParameters(command, paramIndex, key) {
                return paramIndex === command.parameters.length - 1 && key.trim() !== '';
            }

            expandParameters(commandIndex) {
                const command = this.commands[commandIndex];
                if (command) {
                    command.parameters.push(this.createEmptyParameter());
                }
            }

            // Lock operations
            lockCommand(commandIndex) {
                if (this.commands[commandIndex]) {
                    this.commands[commandIndex].nameIsLocked = true;
                }
            }

            unlockCommand(commandIndex) {
                if (this.commands[commandIndex]) {
                    this.commands[commandIndex].nameIsLocked = false;
                }
            }

            lockParameter(commandIndex, paramIndex) {
                const command = this.commands[commandIndex];
                if (command && command.parameters[paramIndex]) {
                    command.parameters[paramIndex].keyIsLocked = true;
                }
            }

            unlockParameter(commandIndex, paramIndex) {
                const command = this.commands[commandIndex];
                if (command && command.parameters[paramIndex]) {
                    command.parameters[paramIndex].keyIsLocked = false;
                }
            }

            clearCommand(commandIndex) {
                if (this.commands[commandIndex]) {
                    this.commands[commandIndex].name = '';
                    this.commands[commandIndex].nameIsLocked = false;
                }
            }

            clearParameter(commandIndex, paramIndex) {
                const command = this.commands[commandIndex];
                if (command && command.parameters[paramIndex]) {
                    command.parameters[paramIndex].key = '';
                    command.parameters[paramIndex].keyIsLocked = false;
                }
            }

            // State queries
            isCommandLocked(commandIndex) {
                return this.commands[commandIndex]?.nameIsLocked || false;
            }

            isParameterLocked(commandIndex, paramIndex) {
                return this.commands[commandIndex]?.parameters[paramIndex]?.keyIsLocked || false;
            }

            // Focus management
            setFocus(commandIndex, paramIndex, cellType) {
                this.focusPosition = { commandIndex, paramIndex, cellType };
            }

            getFocus() {
                return { ...this.focusPosition };
            }

            setCursorPosition(position) {
                this.cursorPosition = position;
            }

            getCursorPosition() {
                return this.cursorPosition;
            }
        }

        // ================================
        // VIEW - Pure rendering from model
        // ================================
        class SpreadsheetView {
            constructor(container) {
                this.container = container;
            }

            render(model) {
                let html = '';
                
                model.commands.forEach((command, commandIndex) => {
                    const paramCount = command.parameters.length;
                    
                    // First parameter row with command cell
                    html += `
                        <tr>
                            <td class="cell command-cell ${command.nameIsLocked ? 'locked' : ''}" 
                                rowspan="${paramCount}"
                                contenteditable="true" 
                                data-command-index="${commandIndex}"
                                data-cell-type="command"
                                data-placeholder="${command.name || 'command...'}">${command.name}</td>
                            <td class="cell param-key ${command.parameters[0].keyIsLocked ? 'locked' : ''}" 
                                contenteditable="true" 
                                data-command-index="${commandIndex}"
                                data-param-index="0"
                                data-cell-type="param-key"
                                data-placeholder="${command.parameters[0].key || 'param...'}">${command.parameters[0].key}</td>
                            <td class="cell param-value" 
                                contenteditable="true" 
                                data-command-index="${commandIndex}"
                                data-param-index="0"
                                data-cell-type="param-value"
                                data-placeholder="${command.parameters[0].value || 'value...'}">${command.parameters[0].value}</td>
                        </tr>
                    `;

                    // Additional parameter rows
                    for (let paramIndex = 1; paramIndex < paramCount; paramIndex++) {
                        const param = command.parameters[paramIndex];
                        html += `
                            <tr>
                                <td class="cell param-key ${param.keyIsLocked ? 'locked' : ''}" 
                                    contenteditable="true" 
                                    data-command-index="${commandIndex}"
                                    data-param-index="${paramIndex}"
                                    data-cell-type="param-key"
                                    data-placeholder="${param.key || 'param...'}">${param.key}</td>
                                <td class="cell param-value" 
                                    contenteditable="true" 
                                    data-command-index="${commandIndex}"
                                    data-param-index="${paramIndex}"
                                    data-cell-type="param-value"
                                    data-placeholder="${param.value || 'value...'}">${param.value}</td>
                            </tr>
                        `;
                    }
                });
                
                this.container.innerHTML = html;
            }

            focusCell(model) {
                const focus = model.getFocus();
                const selector = this.buildCellSelector(focus);
                const cell = this.container.querySelector(selector);
                
                if (cell) {
                    cell.focus();
                    this.setCursorPosition(cell, model.getCursorPosition());
                    
                    // Handle locked cell selection
                    if (this.isLockedCell(cell, model)) {
                        setTimeout(() => this.selectAllText(cell), 0);
                    }
                }
            }

            buildCellSelector(focus) {
                const { commandIndex, paramIndex, cellType } = focus;
                
                if (cellType === 'command') {
                    return `[data-command-index="${commandIndex}"][data-cell-type="command"]`;
                } else {
                    return `[data-command-index="${commandIndex}"][data-param-index="${paramIndex}"][data-cell-type="${cellType}"]`;
                }
            }

            setCursorPosition(cell, position) {
                if (!cell) return;
                
                setTimeout(() => {
                    const range = document.createRange();
                    const textNode = cell.firstChild;
                    
                    if (textNode && textNode.nodeType === Node.TEXT_NODE) {
                        const pos = Math.min(position, textNode.textContent.length);
                        range.setStart(textNode, pos);
                        range.setEnd(textNode, pos);
                    } else {
                        range.selectNodeContents(cell);
                        range.collapse(false);
                    }
                    
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                }, 0);
            }

            selectAllText(cell) {
                const range = document.createRange();
                range.selectNodeContents(cell);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
            }

            isLockedCell(cell, model) {
                const commandIndex = parseInt(cell.dataset.commandIndex);
                const cellType = cell.dataset.cellType;
                
                if (cellType === 'command') {
                    return model.isCommandLocked(commandIndex);
                } else if (cellType === 'param-key') {
                    const paramIndex = parseInt(cell.dataset.paramIndex);
                    return model.isParameterLocked(commandIndex, paramIndex);
                }
                
                return false;
            }

            blinkCell(cell) {
                cell.classList.add('blink');
                setTimeout(() => cell.classList.remove('blink'), 500);
            }

            getAllCells() {
                return Array.from(this.container.querySelectorAll('.cell'));
            }

            getCurrentCursorPosition(cell) {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    return range.startOffset;
                }
                return 0;
            }
        }

        // ================================
        // CONTROLLER - Event handling and coordination
        // ================================
        class SpreadsheetController {
            constructor(model, view) {
                this.model = model;
                this.view = view;
                this.isExpanding = false;
                
                this.setupEventListeners();
                this.render();
                
                // Initial focus
                setTimeout(() => this.view.focusCell(this.model), 100);
            }

            setupEventListeners() {
                // Input handling
                this.view.container.addEventListener('input', (e) => {
                    if (e.target.classList.contains('cell')) {
                        this.handleCellInput(e.target);
                    }
                });

                // Keypress prevention for locked cells
                this.view.container.addEventListener('keypress', (e) => {
                    if (e.target.classList.contains('cell') && this.view.isLockedCell(e.target, this.model)) {
                        if (e.key.length === 1) {
                            e.preventDefault();
                            this.view.blinkCell(e.target);
                        }
                    }
                });

                // Navigation and special keys
                this.view.container.addEventListener('keydown', (e) => {
                    this.handleKeydown(e);
                });

                // Focus management
                this.view.container.addEventListener('focus', (e) => {
                    if (e.target.classList.contains('cell')) {
                        this.handleCellFocus(e.target);
                    }
                }, true);

                // Auto-lock on blur
                this.view.container.addEventListener('blur', (e) => {
                    if (e.target.classList.contains('cell')) {
                        this.handleCellBlur(e.target);
                    }
                }, true);
            }

            handleCellInput(cell) {
                if (this.view.isLockedCell(cell, this.model)) {
                    this.view.blinkCell(cell);
                    return;
                }

                this.saveCursorPosition(cell);
                
                const commandIndex = parseInt(cell.dataset.commandIndex);
                const paramIndex = parseInt(cell.dataset.paramIndex);
                const cellType = cell.dataset.cellType;
                const content = cell.textContent;

                let shouldExpand = false;

                if (cellType === 'command') {
                    shouldExpand = this.model.updateCommandName(commandIndex, content);
                } else if (cellType === 'param-key') {
                    shouldExpand = this.model.updateParameterKey(commandIndex, paramIndex, content);
                } else if (cellType === 'param-value') {
                    this.model.updateParameterValue(commandIndex, paramIndex, content);
                }

                if (shouldExpand) {
                    this.expandAndRender(cellType, commandIndex);
                }
            }

            expandAndRender(cellType, commandIndex) {
                this.isExpanding = true;
                
                if (cellType === 'command') {
                    this.model.expandCommands();
                } else if (cellType === 'param-key') {
                    this.model.expandParameters(commandIndex);
                }
                
                this.render();
                this.view.focusCell(this.model);
                this.isExpanding = false;
            }

            saveCursorPosition(cell) {
                const position = this.view.getCurrentCursorPosition(cell);
                this.model.setCursorPosition(position);
            }

            handleCellFocus(cell) {
                const commandIndex = parseInt(cell.dataset.commandIndex);
                const paramIndex = parseInt(cell.dataset.paramIndex) || 0;
                const cellType = cell.dataset.cellType;
                
                this.model.setFocus(commandIndex, paramIndex, cellType);
                
                if (this.view.isLockedCell(cell, this.model)) {
                    setTimeout(() => this.view.selectAllText(cell), 0);
                }
            }

            handleCellBlur(cell) {
                if (this.isExpanding) return;
                
                const cellType = cell.dataset.cellType;
                const hasContent = cell.textContent.trim() !== '';
                const isLocked = this.view.isLockedCell(cell, this.model);
                
                if ((cellType === 'command' || cellType === 'param-key') && hasContent && !isLocked) {
                    this.lockCell(cell);
                }
            }

            lockCell(cell) {
                const commandIndex = parseInt(cell.dataset.commandIndex);
                const cellType = cell.dataset.cellType;
                
                if (cellType === 'command') {
                    this.model.lockCommand(commandIndex);
                } else if (cellType === 'param-key') {
                    const paramIndex = parseInt(cell.dataset.paramIndex);
                    this.model.lockParameter(commandIndex, paramIndex);
                }
                
                cell.classList.add('locked');
                cell.style.userSelect = 'all';
            }

            handleKeydown(e) {
                const cell = e.target;
                if (!cell.classList.contains('cell')) return;

                const cells = this.view.getAllCells();
                const currentIndex = cells.indexOf(cell);
                const isLocked = this.view.isLockedCell(cell, this.model);

                switch (e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        this.navigateUp(cells, currentIndex);
                        break;
                    
                    case 'ArrowDown':
                        e.preventDefault();
                        this.navigateDown(cells, currentIndex);
                        break;
                    
                    case 'ArrowLeft':
                        if (isLocked || this.view.getCurrentCursorPosition(cell) === 0) {
                            e.preventDefault();
                            this.navigateLeft(cells, currentIndex);
                        }
                        break;
                    
                    case 'ArrowRight':
                        if (isLocked || this.view.getCurrentCursorPosition(cell) === cell.textContent.length) {
                            e.preventDefault();
                            this.navigateRight(cells, currentIndex);
                        }
                        break;
                    
                    case 'Tab':
                        e.preventDefault();
                        this.navigateTab(cells, currentIndex, e.shiftKey);
                        break;
                    
                    case 'Enter':
                        e.preventDefault();
                        this.handleEnterKey(cell);
                        break;
                        
                    case 'Backspace':
                    case 'Delete':
                        if (isLocked) {
                            e.preventDefault();
                            this.clearAndUnlockCell(cell);
                        }
                        break;
                }
            }

            // Navigation methods (simplified for now)
            navigateUp(cells, currentIndex) {
                this.focusCellAt(cells, Math.max(0, currentIndex - 3));
            }

            navigateDown(cells, currentIndex) {
                this.focusCellAt(cells, Math.min(cells.length - 1, currentIndex + 3));
            }

            navigateLeft(cells, currentIndex) {
                this.focusCellAt(cells, Math.max(0, currentIndex - 1));
            }

            navigateRight(cells, currentIndex) {
                this.focusCellAt(cells, Math.min(cells.length - 1, currentIndex + 1));
            }

            navigateTab(cells, currentIndex, reverse) {
                const direction = reverse ? -1 : 1;
                this.focusCellAt(cells, Math.max(0, Math.min(cells.length - 1, currentIndex + direction)));
            }

            focusCellAt(cells, index) {
                const cell = cells[index];
                if (cell) {
                    const commandIndex = parseInt(cell.dataset.commandIndex);
                    const paramIndex = parseInt(cell.dataset.paramIndex) || 0;
                    const cellType = cell.dataset.cellType;
                    
                    this.model.setFocus(commandIndex, paramIndex, cellType);
                    this.view.focusCell(this.model);
                }
            }

            handleEnterKey(cell) {
                const isLocked = this.view.isLockedCell(cell, this.model);
                const cellType = cell.dataset.cellType;
                
                if (isLocked) {
                    this.unlockCell(cell);
                    setTimeout(() => this.view.focusCell(this.model), 0);
                } else if (cellType === 'command' || cellType === 'param-key') {
                    if (cell.textContent.trim()) {
                        this.lockCell(cell);
                        setTimeout(() => this.view.selectAllText(cell), 0);
                    }
                }
            }

            unlockCell(cell) {
                const commandIndex = parseInt(cell.dataset.commandIndex);
                const cellType = cell.dataset.cellType;
                
                if (cellType === 'command') {
                    this.model.unlockCommand(commandIndex);
                } else if (cellType === 'param-key') {
                    const paramIndex = parseInt(cell.dataset.paramIndex);
                    this.model.unlockParameter(commandIndex, paramIndex);
                }
                
                cell.classList.remove('locked');
                cell.style.userSelect = '';
            }

            clearAndUnlockCell(cell) {
                const commandIndex = parseInt(cell.dataset.commandIndex);
                const cellType = cell.dataset.cellType;
                
                if (cellType === 'command') {
                    this.model.clearCommand(commandIndex);
                } else if (cellType === 'param-key') {
                    const paramIndex = parseInt(cell.dataset.paramIndex);
                    this.model.clearParameter(commandIndex, paramIndex);
                }
                
                this.render();
                this.view.focusCell(this.model);
            }

            render() {
                this.view.render(this.model);
            }
        }

        // ================================
        // INITIALIZATION
        // ================================
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('grid');
            
            const model = new SpreadsheetModel();
            const view = new SpreadsheetView(gridContainer);
            const controller = new SpreadsheetController(model, view);
        });
    </script>
</body>
</html>

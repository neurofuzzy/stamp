<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stamp Design Playground</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Stamp Design Playground</h1>
      <div class="toolbar">
        <button id="run-button">Run (Ctrl+Enter)</button>
        <button id="save-button">Save SVG</button>
        <select id="example-selector">
          <option value="">Select an example...</option>
        </select>
      </div>
    </header>
    <main>
      <div class="preview-panel">
        <canvas id="canvas" width="768" height="768"></canvas>
      </div>
      <div class="editor-panel">
        <div id="editor"></div>
      </div>
    </main>
  </div>

  <!-- Load app scripts -->
  <script type="module" src="/editor/main.ts"></script>
</body>
</html>
